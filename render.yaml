services:
  - type: web
    name: chatly-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chatly-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 11520
      - key: ALGORITHM
        value: HS256

databases:
  - name: chatly-db
    databaseName: chatly
    user: chatly_user
    plan: free
    ipAllowList: [] # Allow all IPs for now, or restrict as needed
